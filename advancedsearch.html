<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Advanced Search</title>
	</head>
	<body>
		<div id="page">
			<div id="header">
				<div id="headerleft">
					<h1 id="headerlogo">Google</h1>
					<h1 id="headerlabel">Advanced Search</h1>
				</div>
				<div id="headerright">
					<a href="index.html">Search</a>
					<a href="imagesearch.html">Image Search</a>
				</div>
			</div>
			<br />
			<hr />
			<div id="searches">
				<p>Find pages with...</p>
				<form class="pageform" action="https://www.google.com/search">
					<div id="searchone">
						<p class="promptext">all these words:</p>
						<input
							class="pagefield"
							type="text"
							name="as_q"
							autocomplete="off"
						/>
					</div>
					<div id="searchtwo">
						<p class="promptext">this exact word or phrase:</p>
						<input
							class="pagefield"
							type="text"
							name="as_epq"
							autocomplete="off"
						/>
					</div>
					<div id="searchthree">
						<p class="promptext">any of these words:</p>
						<input
							class="pagefield"
							type="text"
							name="as_oq"
							autocomplete="off"
						/>
					</div>
					<div id="searchfour">
						<p class="promptext">none of these words:</p>
						<input
							class="pagefield"
							type="text"
							name="as_eq"
							autocomplete="off"
						/>
					</div>
					<input class="pagesubmit" type="submit" value="Advanced Search" />
				</form>
			</div>
		</div>
	</body>
</html>
